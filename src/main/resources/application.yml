spring:
  datasource:
    url: jdbc:mysql://localhost/manager_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true
    username: choerodon
    password: 123456
  redis:
    host: localhost
    port: 6379
    # 使用和api-gateway同一个redis数据库，因为api调用统计存储在api-gateway,查询在manager-service
    database: 4
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 3
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8000/eureka/}
choerodon:
  eureka:
    event:
      max-cache-size: 300
      retry-time: 5
      retry-interval: 3
      skip-services: config**, **register-server, **gateway**, zipkin**, hystrix**, oauth**
  swagger:
    client: client
    oauth-url: http://localhost:8080/oauth/oauth/authorize
  gateway:
    domain: 127.0.0.1:8080
    names: api-gateway, gateway-helper
  register:
    executetTime: 100
  profiles:
    active: sit
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000